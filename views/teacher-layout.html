<!doctype HTML>
<html ng-app="teacher">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKpanda</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/user.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-hero">
          <a href="/">
            <img alt="OKpanda Logo" src="/images/logo-large.png">
          </a>
        </div>
      </div>
    </header>

    {% block bodyContent %}


    {% endblock %}

    <footer class="footer">
      <div class="container">
      </div>
    </footer>
  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-resource.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.min.js"></script>

  <script type="text/javascript" src="/javascripts/init.js"></script>
  <script type="text/javascript" src="/javascripts/controllers.js"></script>
  <script type="text/javascript" src="/javascripts/services.js"></script>
  <script type="text/javascript" src="/javascripts/filters.js"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>

</html>
