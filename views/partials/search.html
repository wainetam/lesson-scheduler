<section ng-controller="Teacher">
  {% raw %}

  <div class="container">
    <h2 class='text-center'>Student: Search for Available Teachers</h2>
    <div class="clearfix"></div>
    <hr class="break" />
    <!-- select day via dropdown -->
    <!-- <h3>1) Select Day:</h3> -->
    <div class="clearfix"></div>

    <div class="button-nav">
      <div class="btn-group div-left">
        <button ng-repeat="date in weekdates" ng-click="sortByDay(this.date)" id='{{ weekdates[$index] }}' ng-show="!$first" type="button" class="btn btn-default">{{ weekdates[$index] }}</button>
      </div>
      <div class="btn-group div-right">
        <button type="button" ng-click="" class="btn btn-default">Morning</button>
        <button type="button" ng-click="" class="btn btn-default">Afternoon</button>
        <button type="button" ng-click="" class="btn btn-default">Evening</button>
      </div>
    </div>

    <div>
      <!-- <div ng-repeat="teacher in dataset.bytime | orderBy: 'date'"> -->
      <div ng-repeat="teacher in dataset.byteacher">
        <!-- {{ teacher.teacherObj.email }} -->
        <!-- <div class="container row" ng-repeat="order in orders | orderBy: '-date'"> -->
        <ul>
          <li>{{teacher.email}}</li>
          <li>{{teacher.timeslots}}</li>
          <li>{{teacher}}</li>
        </ul>
      </div>
      <!-- <div ng-repeat="teacher in dataset.bytimes">
        <ul>
          <li>{{teacher.email}}</li>
          <li>{{teacher.timeslots}}</li>
          <li>{{teacher}}</li>
        </ul>
      </div> -->
    </div>

  </div>
  {% endraw %}
</section>
